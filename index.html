    <main>
        <!-- Main Carousel - Introduction -->

        <div class="container-fluid mainCarousel">
            <div id="carouselExampleInterval" class="carousel slide carousel-dark carousel-fade"

                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="2000">
                        <img src="./src/multimedia/images/carousel/main/chicken-note.jpg" class="d-block w-100"

                    </div>
                    <div class="carousel-item" data-bs-interval="2000">

                    </div>
                    <!--  <div class="carousel-item">
                        <img src="..." class="d-block w-100" alt="...">
                    </div> -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
